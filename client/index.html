<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/swal.min.js"></script>
    <script src="/js/vue.min.js"></script>
    
</head>
<body>
    <!-- <div id="app"></div> -->
    <div id="app">
        <navbar v-on:logout="loadView('login')"></navbar>
        <component :is="currentView" v-on:change-view="loadView"></component>
    </div>

    <template id="kanban-page">
        <div class="container mt-5 mb-4 ml-3 d-flex" >
            <card-content v-for="kanban in listKanban" 
            v-bind:tasks="kanban.tasks" 
            v-bind:title="kanban.title" 
            v-on:add-card="addCard"
            v-on:view-card="viewCard">
            </card-content>
        </div>
    </template>

    <template id="navbar">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Kanban Hehe</a>
            <form class="form-inline">
                <button class="btn btn-outline-primary my-2 my-sm-0"  type="button">Profile</button>
                <button class="btn btn-outline-danger my-2 my-sm-0 ml-2" @click="$emit('logout')" type="button">Logout</button>
            </form>
        </nav>
    </template>

    <template id="kanban-card-template">
        <div class="col-sm-4 kanban-card">
            <div class="card">
                <div class="card-header">
                    {{title}}
                </div>
                <div class="card-body">
                    <div class="kanban-text" @click="$emit('view-card',task)" track-by="$index" v-for="task in tasks">{{task.task}}</div>
                </div>
                <div class="card-footer">
                    <a href="" class="add-card-link" v-on:click.prevent="$emit('add-card')">Add a card...</a>
                </div>
            </div>
        </div>
    </template>

    <template id="login-page">
        <div class="d-flex justify-content-center" id="login-content">
            <div class="mt-3 bg-light" id="login-form">
                <h3 class="text-center">Login</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button v-on:click.prevent="$emit('change-view','kanban')" class="btn btn-success">Submit</button>
                        <a href="" v-on:click.prevent="$emit('change-view','register')" >Click here to register</a>
                    </div>
                </form>
            </div>

        </div>
    </template>

    <template id="register-page">
        <div class="d-flex justify-content-center" id="register-content">
            <div class="mt-3 bg-light" id="register-form">
                <h3 class="text-center">Register</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="re-password">Confirm Password</label>
                        <input type="text" id="re-password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button v-on:click.prevent="$emit('change-view','kanban')" class="btn btn-success">Submit</button>
                        <a href="" v-on:click.prevent="$emit('change-view','login')" >Click here to login</a>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <script src="/js/app.js"></script>
    <script src="/js/kanban.js"></script>
</body>
</html>
